<section class="container">
  <form ngNativeValidate class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova TransferÃªncia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" step="0.01" type="number" id="valor" lang="pt" [(ngModel)]="valor" name="valor" required>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" type="text" id="destino" [(ngModel)]="contaDestino" name="conta-destino" required>
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
